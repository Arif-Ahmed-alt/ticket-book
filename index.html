<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,300;0,400;0,500;0,600;1,600&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="style.css"> -->
    <link rel="stylesheet" href="style.css">
    <title>movie seat</title>
    
    
</head>
<body>
    <div class="container">
        <div class="select-input">
            <label >Pick a movie:</label>
            <select name="" id="movie_list">
                <option value="10">Avengers:Endgame($10)</option>
                <option value="12">Joker($12)</option>
                <option value="8">Toy Story 4($8)</option>
            </select>
        </div>
        <div class="item-box">
            <div class="item">
                <div class="icon icon-1 empty"></div>
                <p>N/A</p>
            </div>
            <div class="item item-2">
                <div class="icon icon-2 selected"></div>
                <p>Selected</p>
            </div>
            <div class="item">
                <div class="icon icon-3 occupied"></div>
                <p>Occupied</p>
            </div>
        </div>
        <div class="display-container">
            <div class="display"></div>
        </div>

        <div class="seat-gallery">
            <div class="col-1">
                <div class="stage-1">
                    <div class="seat"></div>
                    <div class="seat"></div>
                    <div class="seat"></div>
                    <div class="seat"></div>
                    <div class="seat"></div>
                    <div class="seat"></div>
                </div>
                <div class="stage-2">
                    <div class="seat selected"></div>
                    <div class="seat"></div>
                    <div class="seat"></div>
                    <div class="seat"></div>
                    <div class="seat"></div>
                    <div class="seat"></div>
                </div>
            </div>
            <div class="col-2">
                <div class="stage-1">
                    <div class="seat"></div>
                    <div class="seat"></div>
                    <div class="seat selected"></div>
                    <div class="seat"></div>
                    <div class="seat"></div>
                    <div class="seat"></div>
                </div>
                <div class="stage-2">
                    <div class="seat selected"></div>
                    <div class="seat occupied"></div>
                    <div class="seat selected"></div>
                    <div class="seat"></div>
                    <div class="seat occupied"></div>
                    <div class="seat"></div>
                </div>
                <div class="stage-3">
                    <div class="seat"></div>
                    <div class="seat occupied"></div>
                    <div class="seat"></div>
                    <div class="seat"></div>
                    <div class="seat occupied"></div>
                    <div class="seat occupied"></div>
                </div>
                <div class="stage-4">
                    <div class="seat"></div>
                    <div class="seat"></div>
                    <div class="seat"></div>
                    <div class="seat"></div>
                    <div class="seat"></div>
                    <div class="seat occupied"></div>
                </div>
            </div>
            <div class="col-3">
                <div class="stage-1">
                    <div class="seat"></div>
                    <div class="seat"></div>
                    <div class="seat occupied"></div>
                    <div class="seat"></div>
                    <div class="seat"></div>
                    <div class="seat occupied"></div>
                </div>
                <div class="stage-2">
                    <div class="seat"></div>
                    <div class="seat"></div>
                    <div class="seat"></div>
                    <div class="seat"></div>
                    <div class="seat"></div>
                    <div class="seat occupied"></div>
                </div>
            </div>
        </div>
        <p class="res">You have selected  <span class="num"> 0</span> seat at  <span class="price">  0</span> price. <br> <span>Remaining seat <span class="remain"></span></span></p>
    </div>



    <script src="uri.js"></script>
   
</body>
</html>
